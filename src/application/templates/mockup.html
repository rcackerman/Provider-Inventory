{% extends 'base.html' %}

{% block content %}


<table>
{% for address, prs in programs.iteritems() %}
<tr>
	<td colspan=3>{{address}}</td>
</tr>
{% for pr in prs %}
<tr>
	<td>{{ pr['name'] }}</td>
	<td>{{ pr['type'] }}</td>
	<td>{{ pr['phone'] }}</td>
</tr>
{% endfor %}
{% endfor %}
</table>


{% endblock %}
